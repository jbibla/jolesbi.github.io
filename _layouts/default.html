<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
    <div class="row container small-collapse expanded">
      <div class="content small-12 medium-8 small-collapse columns">
        <div class="listing-container">
          <header class="masthead">
            <h1 class="masthead-title">
              <a href="{{ site.baseurl }}" title="Jordan Bibla">{{ site.title }}</a>
              <small>{{ site.tagline }}</small>
            </h1>
          </header>
          <main>
            {{ content }}
          </main>
          <div class="show-for-small-only">
            {% include m-footer.html %}
          </div>
        </div>
      </div>
      <div class="pattern">
        {% include footer.html %}
      </div>
    </div>
  </body>
</html>
